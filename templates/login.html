<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoulScribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 50px;
            color: #5A4FCF;
        }
        h2 {
            margin-top: 10px;
            font-size: 26px;
            font-weight: 700;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #5A4FCF;
            outline: none;
        }
        .btn-primary {
            background-color: #5A4FCF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #4b42b6;
        }
        .btn-google {
            border: 1px solid #ddd;
            background: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-google img {
            vertical-align: middle;
            margin-right: 8px;
        }
        .links {
            margin-top: 15px;
            font-size: 13px;
        }
        .links a {
            color: #5A4FCF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§ </div>
        <h2>Welcome Back</h2>
        <p>Sign in to your SoulScribe account</p>

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">ðŸ”’ Sign In</button>
        </form>

        <button class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
            Continue with Google
        </button>

        <div class="links">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="links">
            Don't have an account? <a href="/register">Create Account</a>
        </div>
    </div>
</body>
</html>
